<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D Fall Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> <!-- Container added here -->
        <h1>D&D Fall Calculator</h1>
        <form id="fallForm">
            <div class="form-group">
                <label for="fallHeight">Enter fall height (in feet):</label>
                <input type="number" id="fallHeight" name="fallHeight" required>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="featherFall" name="featherFall">
                <label for="featherFall">Feather Fall active</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="levitate" name="levitate">
                <label for="levitate">Levitate active</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="resistance" name="resistance">
                <label for="resistance">Resistance to Bludgeoning Damage</label>
            </div>

            <div class="form-group">
                <label for="monkLevel">Monk Level (for Slow Fall):</label>
                <input type="number" id="monkLevel" name="monkLevel" value="0">
            </div>
            
            <button type="button" onclick="calculateFall()">Calculate</button>
        </form>
        
        <h2>Results:</h2>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div> <!-- Closing container tag -->
    
    <script src="fallCalculator.js"></script>
</body>
</html>
